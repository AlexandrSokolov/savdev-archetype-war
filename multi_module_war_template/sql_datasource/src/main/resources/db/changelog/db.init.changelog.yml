databaseChangeLog:

  - changeSet:
      id: 1
      author: asokolov
      changes:
        - createTable:
            tableName: hibernate_sequence
            columns:
              - column:
                  name: next_val
                  type: bigint
        - insert:
            tableName: hibernate_sequence
            columns:
              - column:
                  name: next_val
                  value: 1

  - changeSet:
      id: 2
      author: asokolov
      changes:
        - createTable:
            tableName: example
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: old_name
                  type: varchar(255)