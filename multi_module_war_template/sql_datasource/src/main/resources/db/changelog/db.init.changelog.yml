databaseChangeLog:

  - changeSet:
      id: 1
      author: asokolov
      changes:
        - createTable:
            tableName: hibernate_sequence
            columns:
              - column:
                  name: next_val
                  type: bigint
        - insert:
            tableName: hibernate_sequence
            columns:
              - column:
                  name: next_val
                  value: 1

  - changeSet:
      id: 2
      author: asokolov
      changes:
        - createTable:
            tableName: example
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              # is renamed in the next changelog
              - column:
                  name: old_name
                  type: varchar(255)
              ####### number types START ###########
              - column:
                  name: smallestInt
                  type: tinyint
              - column:
                  name: smallInt
                  type: smallint
              - column:
                  name: number1
                  type: number
              - column:
                  name: number2
                  type: int
              - column:
                  name: bigNumber
                  type: bigint
              ####### number types END ###########